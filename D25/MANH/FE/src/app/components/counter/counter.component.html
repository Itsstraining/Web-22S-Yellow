<div class="container">
    <div (click)="minus()" id="decrease">
        <button  mat-button style="font-weight:bolder;font-size:xx-large">-</button>
    </div>
    <h1>{{counter}}</h1>
    <div (click)="plus()" id="increase">
        <button  mat-button style="font-weight:bolder;font-size:xx-large">+</button>
    </div>    
</div>
